<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Hammers | LNS Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../include.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">

    <!-- Link to products data -->
    <script src="products-data.js"></script>
    
    <style>
        /* Typewriter effect with cursor */
        .typewriter-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            width: 0;
            animation: typing 3.5s steps(40, end) forwards,
                       blink-caret 0.75s step-end infinite;
            animation-delay: 0.5s;
            border-right: 3px solid #111827;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #111827; }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #F9F8F6;
            color: #374151;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }

        /* Product Container Styling */
        .product-container {
            margin-bottom: 120px;
            position: relative;
        }
        
        .product-container:last-child {
            margin-bottom: 60px;
        }
    </style>
</head>
<body class="min-h-screen bg-[#EFE9E3]">
    <div data-include="/Header/header.html"></div>

    <section class="relative h-[700px] overflow-hidden">
        <!-- Typewriter Text -->
        <div class="absolute inset-0 z-20 flex items-center justify-center">
            <div class="text-center px-4">
                <div class="relative">
                    <h2 class="text-4xl md:text-5xl font-bold text-orange-600 mb-16 
                               px-8 py-6 rounded-xl  
                               shadow-xl inline-block typewriter-container">
                        <span class="typewriter-text">Our Impact Hammers</span>
                    </h2>
                    <div class="text-3xl font-semibold text-white mt-4">
                        <p>Impact hammers deliver controlled force inputs to structures, enabling precise vibration and modal analysis for testing and research applications</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Large Image -->
        <div class="relative z-10 h-full">
            <img src="../assets/technician-checking-car-transmission.jpg" alt="Impact Hammers" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/20"></div>
        </div>
    </section>

    <section class="container mx-auto px-4 py-12 bg-gray-50">
        <h2 class="text-4xl font-bold text-center text-gray-700 mb-16" id="products">Our Products</h2>

        <div class="space-y-24" id="products-container">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <div data-include="/Footer/footer.html"></div>

    <script>
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load products on the main page
            loadProducts();
        });

        // Function to load products on main page
        function loadProducts() {
            const productsContainer = document.getElementById('products-container');
            
            if (!productsContainer || !window.productsData) return;
            
            let productsHTML = '';
            
            window.productsData.products.forEach(product => {
                // Generate technical specs HTML for hover overlay
                const techSpecsHTML = product.technicalSpecs.map(spec => `
                    <div class="flex items-center justify-between border-b border-white/20 pb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 bg-orange-500/60 rounded-lg flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <span class="text-white font-medium">${spec.name}</span>
                        </div>
                        <span class="text-white font-bold text-lg">${spec.value}</span>
                    </div>
                `).join('');
                
                productsHTML += `
                    <div class="product-container grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 items-center relative">
                        <!-- Vertical Divider -->
                        <div class="hidden lg:block absolute inset-y-0 left-1/2 w-px bg-gradient-to-b from-transparent via-orange-300 to-transparent -translate-x-1/2"></div>

                        <!-- Left Side - Information -->
                        <div class="info-side order-2 lg:order-1 p-4 rounded-xl">
                            <div class="pr-4 ${product.id !== 1 ? 'ml-12' : ''}">
                                <div class="inline-flex items-center gap-2 mb-3">
                                    <div class="w-3 h-8 bg-orange-500 rounded-sm"></div>
                                    <span class="text-sm font-semibold text-orange-600 uppercase tracking-wider">Premium Product</span>
                                </div>
                                
                                <h3 class="text-xl font-bold text-gray-900 mb-2">${product.model}</h3>
                                <p class="text-gray-600 mb-8 text-md">${product.title}</p>

                                <div class="grid grid-cols-2 gap-4 mb-10">
                                    <div class="bg-gradient-to-br from-gray-50 to-white p-5 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                        <span class="block text-sm font-medium text-gray-500 mb-1">Sensitivity</span>
                                        <span class="block text-md font-bold text-orange-600">${product.sensitivity}</span>
                                    </div>
                                    <div class="bg-gradient-to-br from-gray-50 to-white p-5 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                        <span class="block text-sm font-medium text-gray-500 mb-1">Range</span>
                                        <span class="block text-md font-bold text-orange-600">${product.range}</span>
                                    </div>
                                    <div class="bg-gradient-to-br from-gray-50 to-white p-5 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                        <span class="block text-sm font-medium text-gray-500 mb-1">Temp Range</span>
                                        <span class="block text-md font-bold text-orange-600">${product.tempRange}</span>
                                    </div>
                                    <div class="bg-gradient-to-br from-gray-50 to-white p-5 rounded-xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                                        <span class="block text-sm font-medium text-gray-500 mb-1">Connector</span>
                                        <span class="block text-md font-bold text-orange-600">${product.connector}</span>
                                    </div>
                                </div>

                                <div class="flex flex-col sm:flex-row gap-4">
                                    <a href="product-details.html?product=${product.id}"
                                        class="flex-1 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 
                                               text-white font-semibold py-2 px-8 rounded-xl transition-all duration-300 
                                               transform hover:-translate-y-1 hover:shadow-xl flex items-center justify-center gap-3 text-center">
                                        <span>View Details</span>
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </a>
                                    
                                    <button onclick="downloadDatasheet('${product.model}')"
                                        class="flex-1 bg-white border-2 border-gray-200 hover:border-orange-500 
                                               text-gray-700 hover:text-orange-600 font-semibold py-2 px-8 rounded-xl 
                                               transition-all duration-300 transform hover:-translate-y-1 hover:shadow-md 
                                               flex items-center justify-center gap-2 group/download">
                                        <svg class="w-5 h-5 group-hover/download:animate-bounce" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                        </svg>
                                        <span>Download Brochure</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side - Image with Hover Overlay -->
                        <div class="image-side order-1 lg:order-2 relative group max-w-[600px] mx-auto shadow-2xl rounded-xl">
                            <div class="relative overflow-hidden rounded-2xl shadow-xl transition-all duration-500 
                                        group-hover:scale-[1.02] group-hover:shadow-2xl border border-gray-100">
                                
                                <!-- Image Container -->
                                <div class="relative bg-[#D9CFC7] border-2xl p-8">
                                    <!-- Main Image -->
                                    <div class="relative z-10">
                                        <img src="${product.thumbnail}" 
                                             alt="${product.model} Impact Hammer" 
                                             class="w-full h-[320px] object-contain transition-transform duration-700 
                                                    group-hover:scale-105 drop-shadow-2xl"
                                             onerror="this.src='https://placehold.co/600x400/ffa726/ffffff?text=${product.model}+Impact+Hammer'">
                                    </div>
                                    
                                    <!-- Decorative Elements -->
                                    <div class="absolute top-6 right-6 w-16 h-16 bg-gradient-to-br from-orange-100 to-orange-50 rounded-full blur-xl opacity-60"></div>
                                    <div class="absolute bottom-6 left-6 w-24 h-24 bg-gradient-to-tr from-blue-100 to-blue-50 rounded-full blur-xl opacity-40"></div>
                                </div>
                                
                                <!-- Hover Overlay -->
                                <div class="absolute inset-0 bg-gradient-to-t from-[#A18D6D] to-transparent 
                                            opacity-0 group-hover:opacity-100 transition-all duration-500 
                                            flex flex-col justify-end p-8 z-50">
                                    <div class="space-y-5 transform translate-y-8 group-hover:translate-y-0 transition-transform duration-500 delay-100">
                                        <h4 class="text-2xl font-bold text-orange-600 mb-4">Technical Highlights</h4>
                                        
                                        <div class="space-y-4">
                                            ${techSpecsHTML}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            productsContainer.innerHTML = productsHTML;
        }

        // Download datasheet function
        function downloadDatasheet(model) {
            alert(`Downloading brochure for ${model}...\nIn a real implementation, this would download the PDF.`);
            
            // Simulate download
            const link = document.createElement('a');
            link.href = `#`; // Replace with actual PDF URL
            link.download = `${model}_Datasheet.pdf`;
            link.click();
        }

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>

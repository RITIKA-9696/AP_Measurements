<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/favicon_io/site.webmanifest">
    <title>Impact Hammers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../include.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    
    <!-- Link to products data -->
    <script src="./products-data.js"></script>
    
    <style>
        :root {
            --primary-dark: #C9B59C;
            --primary-blue: #D9CFC7;
            --secondary-blue: #4dabf7;
            --accent-blue: #60A5FA;
            --text-primary: #E1E8F0;
            --text-secondary: #94A3B8;
            --background-dark: #F9F8F6;
            --background-light: #F9F5F0;
            --border-color: rgba(26, 58, 95, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--background-light);
            color: #374151;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }

        /* Animation Classes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .animate-fade-right {
            animation: fadeInRight 0.6s ease-out forwards;
            opacity: 0;
        }

        .animate-fade-left {
            animation: fadeInLeft 0.6s ease-out forwards;
            opacity: 0;
        }

        .animate-scale-in {
            animation: scaleIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .animate-slide-up {
            animation: slideInUp 0.7s ease-out forwards;
            opacity: 0;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        /* Page Load Animation */
        .page-load {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            margin: 40px 0 20px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #f97316;
            border-radius: 8px;
            color: #f97316;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInLeft 0.6s ease-out 0.3s forwards;
            font-size: 14px;
            margin-left: 60px;
        }
        
        .back-btn:hover { 
            background: #f97316; 
            color: white;
            transform: translateX(-3px); 
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }
        
        .back-btn i { 
            margin-right: 6px; 
            font-size: 12px;
        }

        /* Product Details Layout */
        .product-details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
            margin-bottom: 50px;
        }

        @media (max-width: 992px) {
            .product-details-container { 
                grid-template-columns: 1fr; 
                gap: 30px; 
            }
        }

        /* Product Image */
        .product-image-large {
            width: 80%;
            margin-left: 10%;
            
            max-height: 350px;
            object-fit: contain;
            background: #F5F2F2;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(107, 114, 128, 0.2);
            padding: 30px;
            border: 1px solid #f97316;
            transition: all 0.4s ease;
            opacity: 0;
            animation: scaleIn 0.8s ease-out 0.4s forwards;
        }
        
        .product-image-large:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(249, 115, 22, 0.2);
        }

        /* Product Info */
        .product-model-large {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #111827;
            background: linear-gradient(135deg, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }

        .product-title-large {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 24px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .spec-list {
            margin-bottom: 30px;
            background: #273F4F;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
        }
        
        .spec-item {
            font-size: 15px;
            margin-bottom: 12px;
            color: white;
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            animation: fadeInRight 0.5s ease-out forwards;
        }
        
        .spec-item:nth-child(1) { animation-delay: 0.8s; }
        .spec-item:nth-child(2) { animation-delay: 0.9s; }
        .spec-item:nth-child(3) { animation-delay: 1.0s; }
        .spec-item:nth-child(4) { animation-delay: 1.1s; }
        
        .spec-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .spec-item strong {
            color: #ced3dd;
            font-weight: 500;
        }
        
        .spec-value {
            font-weight: 500;
            color: #f97316;
        }

        /* Lead Time Badge */
        .lead-time-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #16a34a;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(22, 163, 74, 0.2);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
            font-size: 14px;
        }
        
        .lead-time-badge i { 
            margin-right: 8px; 
            font-size: 16px; 
        }

        /* Datasheet Link */
        .datasheet-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #f97316;
            font-weight: 500;
            text-decoration: none;
            font-size: 15px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.3s forwards;
        }
        
        .datasheet-link:hover {
            background: #fef3c7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.15);
        }

        /* Tabs */
        .tabs-header {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 30px;
            background: white;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
        }
        
        .tab-btn {
            padding: 15px 30px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn.active {
            color: #111827;
            border-bottom-color: #f97316;
            background: #fef3c7;
        }
        
        .tab-btn:hover:not(.active) {
            background: #f9fafb;
            color: #374151;
        }

        .tab-content { 
            display: none; 
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .tab-content.active { 
            display: block; 
            opacity: 1;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Description */
        .description-content {
            font-size: 14px;
            line-height: 1.7;
            color: #4b5563;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .description-content p { 
            margin-bottom: 16px; 
        }

        .description-content h3 {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 15px;
        }

        .description-content ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .description-content li {
            margin-bottom: 8px;
            color: #4b5563;
        }

        /* Specifications Table */
        .specs-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin: 20px 0;
            opacity: 0;
            animation: scaleIn 0.6s ease-out forwards;
        }
        
        .specs-table th, .specs-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        
        .specs-table th {
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
            font-weight: 500;
            width: 40%;
            color: #111827;
        }
        
        .specs-table tr {
            transition: background-color 0.2s ease;
        }
        
        .specs-table tr:hover {
            background: #fef3c7;
        }
        
        .specs-table tr:last-child td { 
            border-bottom: none; 
        }

        /* Downloads */
        .downloads-list {
            list-style: none;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .downloads-list li {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInRight 0.5s ease-out forwards;
        }
        
        .downloads-list li:nth-child(1) { animation-delay: 0.2s; }
        .downloads-list li:nth-child(2) { animation-delay: 0.3s; }
        .downloads-list li:nth-child(3) { animation-delay: 0.4s; }
        .downloads-list li:nth-child(4) { animation-delay: 0.5s; }
        
        .downloads-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .downloads-list li:last-child { 
            border-bottom: none; 
        }
        
        .downloads-list a {
            display: flex;
            align-items: center;
            color: #111827;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 14px;
        }
        
        .downloads-list a:hover { 
            color: #f97316; 
        }
        
        .downloads-list i {
            font-size: 24px;
            margin-right: 15px;
            color: #f97316;
        }

        /* Related Products */
        .related-products-section {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }
        
        .related-products-section h2 {
            font-size: 22px;
            text-align: center;
            margin: 60px 0 40px;
            color: #111827;
            position: relative;
            font-weight: 600;
        }
        
        .related-products-section h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #f97316, #ea580c);
            border-radius: 2px;
            animation: lineExpand 0.8s ease-out 1s forwards;
            transform-origin: center;
        }

        @keyframes lineExpand {
            from { width: 0; }
            to { width: 80px; }
        }

        /* Related Products Grid */
        .related-grid {
            display: flex;
            gap: 25px;
            justify-content: start;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards; 
            margin-bottom: 20px;
        }

        .related-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            height: 350px;
            width: 300px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .related-card:nth-child(1) { animation-delay: 0.7s; }
        .related-card:nth-child(2) { animation-delay: 0.8s; }

        .related-card:hover { 
            transform: translateY(-8px); 
            border-color: #f97316;
            box-shadow: 0 12px 25px rgba(249, 115, 22, 0.15);
        }

        /* Related Product Image */
        .related-image-container {
            height: 150px;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .related-image {
            max-height: 120px;
            max-width: 85%;
            object-fit: contain;
            transition: transform 0.4s ease;
        }

        .related-card:hover .related-image {
            transform: scale(1.08);
        }

        /* Related Product Content */
        .related-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: auto;
            min-height: 0;
        }

        .related-model { 
            font-size: 20px; 
            font-weight: 600; 
            color: #f97316; 
            margin-bottom: 6px; 
        }
        
        .related-title { 
            font-size: 14px; 
            margin-bottom: 12px; 
            color: #4b5563;
            line-height: 1.4;
        }
        
        .related-specs {
            margin-bottom: 15px;
            flex-grow: 1;
            overflow: hidden;
        }
        
        .related-specs p { 
            margin-bottom: 6px; 
            color: #6b7280; 
            font-size: 12px;
            display: flex;
            align-items: center;
            line-height: 1.3;
        }
        
        .related-specs i {
            width: 16px;
            margin-right: 6px;
            color: #f97316;
            font-size: 10px;
        }

        .related-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 18px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: auto;
            font-size: 13px;
        }
        
        .related-link:hover { 
            background: linear-gradient(135deg, #ea580c, #c2410c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.25);
            text-decoration: none;
        }
        
        .related-link i {
            transition: transform 0.3s ease;
            font-size: 11px;
        }
        
        .related-link:hover i {
            transform: translateX(3px);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .error-icon {
            font-size: 50px;
            color: #ef4444;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .error-state h2 {
            font-size: 22px;
            color: #111827;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .error-state p {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Floating Animation for Elements */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Hover Effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Gradient Background Animation */
        .gradient-bg {
            background: linear-gradient(-45deg, #fef3c7, #fde68a, #fed7aa, #fdba74);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Application Cards */
        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .application-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .application-card:nth-child(1) { animation-delay: 0.2s; }
        .application-card:nth-child(2) { animation-delay: 0.3s; }
        .application-card:nth-child(3) { animation-delay: 0.4s; }
        .application-card:nth-child(4) { animation-delay: 0.5s; }

        .application-card:hover {
            transform: translateY(-5px);
            border-color: #f97316;
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.15);
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background: #fef3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .app-icon i {
            color: #f97316;
            font-size: 18px;
        }

        .app-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .app-description {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
        }
    </style>
</head>
<body class="min-h-screen page-load">
    <div data-include="/Header/header.html"></div>

    <main class="container">
        <!-- Back Button -->
        <a href="./hammer.html" class="back-btn mt-32 py-1 px-4">
            <i class="fas fa-arrow-left"></i> Back to Products
        </a>

        <!-- Product Details will be dynamically loaded here -->
        <div id="product-details-content">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </main>

    <div data-include="../Footer/footer.html"></div>

    <script>
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            
            if (productId && window.productsData) {
                // Add slight delay for loading animation
                setTimeout(() => {
                    loadProductDetails(productId);
                }, 300);
            } else {
                setTimeout(() => {
                    showError('Product not found');
                }, 300);
            }
        });

        // Function to load product details
        function loadProductDetails(productId) {
            if (!window.productsData) {
                showError('Product data not available');
                return;
            }
            
            const product = window.productsData.getProductById(productId);
            
            if (!product) {
                showError('Product not found');
                return;
            }
            
            // Get related products
            const relatedProducts = window.productsData.getRelatedProducts(productId);
            
            // Generate product details HTML
            const productDetailsHTML = generateProductDetailsHTML(product, relatedProducts);
            
            // Update the product details content
            document.getElementById('product-details-content').innerHTML = productDetailsHTML;
            
            // Update page title
            document.title = `${product.model} | ${product.title} | LNS Dynamics`;
            
            // Initialize tabs after a short delay
            setTimeout(() => {
                initializeTabs();
                initializeAnimations();
            }, 100);
            
            // Scroll to top with smooth animation
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to generate product details HTML
        function generateProductDetailsHTML(product, relatedProducts) {
            // Generate main specifications for sidebar
            const mainSpecsHTML = `
                <div class="spec-item">
                    <strong>Sensitivity:</strong>
                    <span class="spec-value">${product.sensitivity}</span>
                </div>
                <div class="spec-item">
                    <strong>Range:</strong>
                    <span class="spec-value">${product.range}</span>
                </div>
                <div class="spec-item">
                    <strong>Temperature Range:</strong>
                    <span class="spec-value">${product.tempRange}</span>
                </div>
                <div class="spec-item">
                    <strong>Connector:</strong>
                    <span class="spec-value">${product.connector}</span>
                </div>
            `;
            
            // Generate specifications table rows
            const specsRows = product.specifications.map(spec => 
                `<tr><th>${spec.name}</th><td>${spec.value}</td></tr>`
            ).join('');
            
            // Generate downloads list
            const downloadsList = product.downloads.map(download => `
                <li class="hover-lift">
                    <a href="#" onclick="downloadFile('${product.model}', '${download.name}')">
                        <i class="fas fa-${download.icon}"></i> 
                        <div>
                            <div style="font-size: 15px; margin-bottom: 4px; font-weight: 500;">${download.name}</div>
                            <div style="color: #6b7280; font-size: 13px;">${download.description}</div>
                        </div>
                    </a>
                </li>
            `).join('');
            
            // Generate applications grid
            const applicationsGrid = product.applications.map((app, index) => `
                <div class="application-card hover-lift">
                    <div class="app-icon">
                        <i class="fas fa-${app.icon}"></i>
                    </div>
                    <div class="app-title">${app.title}</div>
                    <div class="app-description">${app.description}</div>
                </div>
            `).join('');
            
            // Generate related products cards
            const relatedProductsCards = relatedProducts.map((relatedProduct, index) => {
                // Get image for related product
                const relatedImage = relatedProduct.id === 1 ? '../assets/hammer1.png' : 
                                    relatedProduct.id === 2 ? '../assets/hammer2.png' : 
                                    '../assets/hammer3.png';
                
                return `
                <div class="related-card hover-lift">
                    <!-- Related Product Image -->
                    <div class="related-image-container">
                        <img src="${relatedImage}" 
                             alt="${relatedProduct.model} Impact Hammer" 
                             class="related-image"
                             onerror="this.src='https://placehold.co/300x200/ffa726/ffffff?text=${relatedProduct.model}'">
                    </div>
                    
                    <!-- Related Product Content -->
                    <div class="related-content">
                        <div class="related-model">${relatedProduct.model}</div>
                        <div class="related-title">${relatedProduct.title}</div>
                        
                        <div class="related-specs">
                            <p>
                                <i class="fas fa-bolt"></i>
                                <span><strong>Sensitivity:</strong> ${relatedProduct.sensitivity}</span>
                            </p>
                            <p>
                                <i class="fas fa-chart-line"></i>
                                <span><strong>Range:</strong> ${relatedProduct.range}</span>
                            </p>
                            <p>
                                <i class="fas fa-thermometer-half"></i>
                                <span><strong>Temp Range:</strong> ${relatedProduct.tempRange}</span>
                            </p>
                            <p>
                                <i class="fas fa-plug"></i>
                                <span><strong>Connector:</strong> ${relatedProduct.connector}</span>
                            </p>
                        </div>
                        
                        <a href="product-details.html?product=${relatedProduct.id}" class="related-link">
                            View Details
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
                `;
            }).join('');
            
            return `
                <!-- Product Details -->
                <div class="product-details-container">
                    <div>
                        <img src="${product.image}" 
                             alt="${product.model} Impact Hammer" 
                             class="product-image-large ">
                    </div>

                    <div>
                        <h1 class="product-model-large">${product.model}</h1>
                        <h2 class="product-title-large">${product.title}</h2>

                        <!-- Main Specifications Sidebar -->
                        <div class="spec-list">
                            ${mainSpecsHTML}
                        </div>

                        <div class="lead-time-badge">
                            <i class="fas fa-check-circle"></i> Fast Lead Time
                        </div>

                        <a href="#" class="datasheet-link hover-lift" onclick="downloadFile('${product.model}', 'Datasheet')">
                            <i class="fas fa-file-pdf"></i>
                            Datasheet (PDF): ${product.model}
                        </a>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="description">Description</button>
                    <button class="tab-btn" data-tab="specifications">Specifications</button>
                    <button class="tab-btn" data-tab="downloads">Downloads</button>
                </div>

                <!-- Description Tab -->
                <div id="description" class="tab-content active">
                    <div class="description-content animate-scale-in delay-200">
                        <h3 class="text-gray-800 mb-6">${product.title}</h3>
                        
                        <p><strong>${product.description}</strong></p>
                        
                        ${product.detailedDescription.split('\n').slice(1).map(paragraph => `<p>${paragraph}</p>`).join('')}
                        
                        <div class="mt-8 p-6 bg-blue-50 rounded-lg border border-blue-100 hover-lift">
                            <h4 class="text-blue-800 mb-3" style="font-weight: 500; font-size: 15px;">Key Features:</h4>
                            <ul class="space-y-2">
                                <li class="flex items-start">
                                    <i class="fas fa-check text-green-500 mt-0.5 mr-3" style="font-size: 12px;"></i>
                                    <span style="font-size: 14px;">High-quality construction for reliable performance</span>
                                </li>
                                <li class="flex items-start">
                                    <i class="fas fa-check text-green-500 mt-0.5 mr-3" style="font-size: 12px;"></i>
                                    <span style="font-size: 14px;">Precision measurement capabilities</span>
                                </li>
                                <li class="flex items-start">
                                    <i class="fas fa-check text-green-500 mt-0.5 mr-3" style="font-size: 12px;"></i>
                                    <span style="font-size: 14px;">Durable design for industrial environments</span>
                                </li>
                                <li class="flex items-start">
                                    <i class="fas fa-check text-green-500 mt-0.5 mr-3" style="font-size: 12px;"></i>
                                    <span style="font-size: 14px;">Easy integration with existing systems</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Specifications Tab -->
                <div id="specifications" class="tab-content">
                    <div class="description-content animate-scale-in delay-200">
                        <h3 class="text-gray-600 mb-6" style="font-weight: 500; font-size: 16px;">Complete Technical Specifications</h3>
                        
                        <!-- Detailed Specifications Table -->
                        <table class="specs-table">
                            ${specsRows}
                        </table>
                    </div>
                </div>

                <!-- Downloads Tab -->
                <div id="downloads" class="tab-content">
                    <ul class="downloads-list">
                        ${downloadsList}
                    </ul>
                </div>

                <!-- Related Products -->
                ${relatedProducts.length > 0 ? `
                <div class="related-products-section">
                    <h2>Related Products</h2>
                    <div class="related-grid">
                        ${relatedProductsCards}
                    </div>
                </div>
                ` : ''}
            `;
        }

        // Function to initialize tabs
        function initializeTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs
                    tabButtons.forEach(btn => {
                        btn.classList.remove('active');
                        btn.style.animation = 'none';
                        setTimeout(() => {
                            btn.style.animation = '';
                        }, 10);
                    });
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        content.style.animation = 'none';
                        setTimeout(() => {
                            content.style.animation = '';
                        }, 10);
                    });
                    
                    // Add active class to clicked tab with animation
                    this.classList.add('active');
                    const activeContent = document.getElementById(tabId);
                    activeContent.classList.add('active');
                    
                    // Add click animation
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
        }

        // Function to initialize animations
        function initializeAnimations() {
            // Add intersection observer for scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);

            // Observe all animated elements
            document.querySelectorAll('[class*="animate-"]').forEach(el => {
                el.style.animationPlayState = 'paused';
                observer.observe(el);
            });

            // Start animations for initially visible elements
            document.querySelectorAll('.animate-scale-in, .animate-fade-up, .animate-fade-right, .animate-fade-left').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    el.style.animationPlayState = 'running';
                }
            });
        }

        // Function to show error
        function showError(message) {
            const contentDiv = document.getElementById('product-details-content');
            contentDiv.innerHTML = `
                <div class="error-state">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2>Oops! Something went wrong</h2>
                    <p>${message}</p>
                    <a href="impact-hammers.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Back to Products
                    </a>
                </div>
            `;
        }

        // Download file function
        function downloadFile(productModel, fileName) {
            // Add download animation
            const button = event.currentTarget;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Downloading...';
            button.style.pointerEvents = 'none';
            
            setTimeout(() => {
                alert(`Downloading ${fileName} for ${productModel}...\nIn a real implementation, this would download the file.`);
                
                // Simulate download
                const link = document.createElement('a');
                link.href = `#`;
                link.download = `${productModel}_${fileName.replace(/\s+/g, '_')}.pdf`;
                link.click();
                
                // Reset button after download
                button.innerHTML = originalText;
                button.style.pointerEvents = 'auto';
                
                // Add success animation
                button.classList.add('gradient-bg');
                setTimeout(() => {
                    button.classList.remove('gradient-bg');
                }, 2000);
            }, 1000);
            
            return false;
        }

        // Handle browser back/forward
        window.addEventListener('popstate', function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            
            if (productId && window.productsData) {
                // Add fade out animation before loading new product
                const contentDiv = document.getElementById('product-details-content');
                contentDiv.style.opacity = '0';
                contentDiv.style.transition = 'opacity 0.3s ease';
                
                setTimeout(() => {
                    loadProductDetails(productId);
                }, 300);
            }
        });

        // Add scroll animations
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                // Scrolling down
                document.querySelectorAll('.hover-lift').forEach(el => {
                    el.style.transform = 'translateY(0)';
                });
            }
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    </script>
</body>

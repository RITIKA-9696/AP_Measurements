                <button data-tab="description" class="tab-button px-6 py-3 font-semibold text-gray-500 hover:text-blue-500 border-b-2 border-transparent hover:border-blue-500 transition-all focus:outline-none active">

                </button>
                <button data-tab="specifications" class="tab-button px-6 py-3 font-semibold text-gray-500 hover:text-blue-500 border-b-2 border-transparent hover:border-blue-500 transition-all focus:outline-none">

                </button>

                </div>

                            </a>
                        </p>
                    </div>
                </div>
            </div>

        // Find product in productData
        function findProduct(code, category) {
            if (productData[category]) {
                return productData[category].find(product => product.code === code);
            }
            
            // If not found in specified category, search all categories
            for (const cat in productData) {
                const found = productData[cat].find(product => product.code === code);
                if (found) return found;
            }
            
            return null;
        }

    const product = findProduct(productCode, category);
    
    if (!product) {
        // Product not found, show error
        productName.textContent = "Product Not Found";
        productCodeElement.textContent = productCode;
        productCategory.textContent = "ERROR";
        productSku.textContent = productCode;
        return;
    }
    
    // Update basic product info
    productCategory.textContent = product.category.toUpperCase();
    productCodeElement.textContent = productCode;
    productName.textContent = product.name;
    productSku.textContent = productCode;
    
    // Load image
    if (product.img) {
        productImageContainer.innerHTML = `<img src="${product.img}" alt="${product.name}" class="max-h-full max-w-full object-contain" onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=400&h=300&fit=crop';" />`;

        productImageContainer.innerHTML = `<img src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?w=400&h=300&fit=crop" alt="${product.name}" class="max-h-full max-w-full object-contain" />`;

    // Generate specifications from productData

    // Update description with productData fields
descriptionText.innerHTML = `

`;

            <td class="py-3 pr-4 font-semibold text-gray-800 w-2/5">${key}</td>

        // Tab switching functionality
        tabButtons.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Remove active class from all tabs
                tabButtons.forEach(t => {
                    t.classList.remove('active', 'text-blue-500', 'border-blue-500');
                    t.classList.add('text-gray-500', 'border-transparent');
                });
                
                // Add active class to clicked tab
                tab.classList.remove('text-gray-500', 'border-transparent');
                tab.classList.add('active', 'text-blue-500', 'border-blue-500');
                
                // Hide all tab contents
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    content.classList.add('hidden');
                });
                
                // Show corresponding content
                document.getElementById(`${tabId}-content`).classList.remove('hidden');
                document.getElementById(`${tabId}-content`).classList.add('active');
                
                // Add animation
                document.getElementById(`${tabId}-content`).style.opacity = '0';
                setTimeout(() => {
                    document.getElementById(`${tabId}-content`).style.opacity = '1';
                }, 10);
            });
        });

        // Load related products
        function loadRelatedProducts(category, currentProductCode) {
            // Get products from the same category
            const categoryProducts = productData[category] || [];
            
            // Filter out current product
            const relatedProducts = categoryProducts.filter(product => product.code !== currentProductCode);
            
            // Clear current related products
            relatedProductsGrid.innerHTML = '';
            
            // Add related products to grid (limit to 3)
            const productsToShow = relatedProducts.slice(0, 3);
            
            if (productsToShow.length === 0) {
                relatedProductsGrid.innerHTML = `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 text-center p-8 col-span-1 sm:col-span-2 lg:col-span-3">

                        <p class="text-sm text-gray-500">No related products found in this category.</p>
                    </div>
                `;
                return;
            }
            
            productsToShow.forEach(product => {
                const relatedProductCard = document.createElement('a');
                relatedProductCard.className = 'bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300';

                    `<div class="w-full h-32 bg-gray-100 flex items-center justify-center">

                    </div>`;
                
                relatedProductCard.innerHTML = `
                    <div class="h-32 bg-gray-50 flex items-center justify-center border-b border-gray-200">
                        ${imageHtml}

                    <div class="p-4">
                        <div class="text-sm font-semibold text-blue-500 mb-1">${product.code}</div>
                        <div class="font-semibold text-gray-800 text-sm mb-1">${product.name}</div>
                        <div class="text-xs text-gray-500">${product.type}</div>
                    </div>
                `;
                
                relatedProductsGrid.appendChild(relatedProductCard);
            });
        }

        // Download brochure functionality
        downloadBrochureBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create a dummy PDF download
            const fileName = `${productCode}_datasheet.pdf`;

            alert(`Downloading ${fileName}...\n\nNote: This is a demo. In a real application, this would download the actual datasheet.`);

        // Initialize page
        loadProductData();
    </script>
